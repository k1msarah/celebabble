    <div ng-view="">

    <script>
        blackbeltApp.config(function ($routeProvider) {
            $routeProvider.
                when('/', {templateUrl: 'public/login.html'}).
                when('/home', {templateUrl: 'public/home.html'}).
                when('/new_question', {templateUrl: 'public/new_question.html'}).
                when('/question/:id', {templateUrl: 'public/questions.html'}).
                otherwise({redirectTo: '/'});
        });
    </script>
